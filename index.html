<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>CS Architecture</title>
	<link rel="stylesheet" href="/styles.css" />
	<script src="./script.js"></script>
</head>

<body>
	<section class="info">
		<form method="post" id="theForm" action="http://localhost:8080/">
			<fieldset>
				<legend>Add an Employee</legend>
				<div><label for="firstname">First name:</label><br /></div>
				<input type="text" name="firstname" id="firstname" required class="boldme"
					placeholder="First Name" /><br />
				<div><label for="lastname">Last name:</label><br /></div>
				<input type="text" name="lastname" id="lastname" required class="boldme"
					placeholder="First Name" /><br />
				<div><label for="department">Department</label><br /></div>
				<select id="department" name="department" form="theForm">
					<option value="IT">IT</option>
					<option value="Technical">Technical</option>
					<option value="Account">Account</option>
					<option value="Faculty">Faculty</option>
					<option value="Engineer">Engineer</option>
					<option value="AutoShop">AutoShop</option>
				</select>
				<div>
					<input type="submit" id="button-submit" />
				</div>
		</form>
		<form class="output">
			<div id="out-header">
				<h1>Employee added</h1>
			</div>
			<div>
				<label id="out-name">Name:</label>
				<br />
			</div>
			<div>
				<label id="out-department">Department:</label>
				<br />
			</div>
			<div>
				<label id="out-employeeid">Employee ID:</label>
				<br />
			</div>
			<div>
				<label id="out-hiredate">Hire Date:</label>
				<br />
			</div>
			<div>
				<label id="out-totalemployees">Total Employees:</label>
				<br /><br />
			</div>
			<div>
				<label id="out-browserinfo"></label>
			</div>
			</fieldset>
		</form>
	</section>

</html>
